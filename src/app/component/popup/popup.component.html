<form [formGroup]="myForm" (ngSubmit)="saveUser()">
  <h1 mat-dialog-title>{{ inputData.title }}</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Phone</mat-label>
      <input formControlName="phone" matInput />
    </mat-form-field>
  </div>

  <div>
    <mat-checkbox formControlName="status">Is Active</mat-checkbox>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary">Save</button>
    <button (click)="closePopup()" mat-raised-button color="warn">Close</button>
    <!-- <button mat-raised-button [mat-dialog-close]="closeMessage" color="accent">
    Cancel
  </button> -->
  </div>
</form>
